name: flutter_vault
description: A password management application using Flutter and SQFLite
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.20.2
  shared_preferences: ^2.2.3
  crypto: ^3.0.3
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^1.0.1+2
  cryptography: ^2.5.0
  file_picker: ^10.3.3
  file_saver: ^0.3.1
  share_plus: ^12.0.1
  path_provider: ^2.1.4
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

